<div class="container-fluid" ng-controller="MappingController as vm">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <input id="csv" type="file" class="form-control" ng-click="vm.getLeftColumn()">
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <input id="csv2" type="file" class="form-control" ng-click="vm.getRightColumn()">
        </div>
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
            <table class="table table-condensed table-hover">
                <thead droppable="true">
                    <th>tabel headding</th>
                </thead>
                <tbody>
                    <tr ng-repeat="data in vm.leftColumn track by $index">
                        <td ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)" draggable="true">
                            <a id="{{data}}" class="btn btn-success" ng-model="modelData[$index]" draggable="false">{{data}}</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
            <table class="table table-condensed table-hover">
                <thead>
                    <th>tabel headding</th>
                </thead>
                <tbody>
                    <tr ng-repeat="data in vm.rightColumn track by $index">
                        <td>
                            <div id="" ondrop="drop(event)" ondragover="allowDrop(event)" class="tableColumn">{{data}}</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- the mapping table wil be here -->
        <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th ng-model="vm.data.header">vm.selection table</th>{{vm.data.header}}
                    </tr>
                </thead>
                <tbody ondrop="vm.allowDrop">
                    <tr>
                        <td id="drag1" draggable="true" droppable="true">
                            <a class="btn btn-success">option 1-{{data.abcxyz}}</a>
                        </td>
                    </tr>
                    <tr>
                        <td id="drag2" ng-model="abcxyz" draggable="true"><a class="btn  btn-success">option 2</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
