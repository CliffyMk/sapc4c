<div class="container-fluid" ng-controller="MappingController as vm">
    <div class="row">
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
            <table class="table table-condensed table-hover">
                <thead>
                    <th>tabel headding</th>
                </thead>
                <tbody>
                    <tr ng-repeat="data in vm.datas track by $index">
                        <td>
                            <div id="" ondrop="drop(event)" ondragover="allowDrop(event)" class="tableColumn"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
            <table class="table table-condensed table-hover">
                <thead>
                    <th>tabel headding</th>
                </thead>
                <tbody>
                    <tr ng-repeat="data in vm.datasMappedTo track by $index">
                        <td>
                            <div id="" ondrop="drop(event)" ondragover="allowDrop(event)" class="tableColumn"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- the mapping table wil be here -->
        <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>selection table</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="drag1" draggable="true" ondragstart="drag(event)">
                            <a class="btn btn-success">option 1</a>
                        </td>
                    </tr>
                    <tr>
                        <td id="drag2" draggable="true" ondragstart="drag(event)"><a class="btn  btn-success">option 2</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
