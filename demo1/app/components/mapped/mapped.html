<div class="container-fluid" ng-controller="MappedController as vm">
    <div class="row">
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
            <table class="table table-condensed table-hover">
                <thead>
                    <th>tabel headding</th>
                </thead>
                <tbody>
                    <tr ng-repeat="data in vm.datas track by $index">
                        <td>
                            <div id="" ondrop="drop(event)" ondragover="allowDrop(event)" class="tableColumn"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
            <table class="table table-condensed table-hover">
                <thead>
                    <th>tabel headding</th>
                </thead>
                <tbody>
                    <tr ng-repeat="data in vm.datasMappedTo track by $index">
                        <td>
                            <div id="" ondrop="drop(event)" ondragover="allowDrop(event)" class="tableColumn"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
