<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="row">
        <table class="table table-hover">
            <thead>
                <tr class="bg-danger">
                    <th>Value Mapping</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{vm.currValMapKey}}</td>
                    <div ng-repeat="(key,value) in vm.currValMapVal">
                        <td>
                            <span class="btn">{{value}}</span>
                        </td>
                    </div>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="input" class="form-control" required="required">
                    </td>
                    <div ng-repeat="(key,value) in vm.currValMapVal">
                        <td>
                            <input type="text" id="input" class="form-control" />
                        </td>
                    </div>
                </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-default" ng-click="vm.saveValMap()">Save</button>
    </div>
</div>
